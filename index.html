<!DOCTYPE html>
<html lang="fr">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/940a0c37dd.js" crossorigin="anonymous"></script>
    <link  rel="stylesheet" href="css/style.css" type="text/css">
    <title>Ohmyfood</title>
</head>

<body>

<!--HEADER-->
    <header class="first_header">
        <h1><a href="index.html"> <img src="images/logo/ohmyfood.png" alt="Ohmyfood_logo"></a></h1>
    </header>

<!--MAIN-->
<main class="home">
    <div class="location">
        <span><i class="fas fa-map-marker-alt"></i></span>
        <span class="location_search">
            <input type="search" name="city" value="Paris,Belleville" placeholder="Votre ville">
        </span>
    </div>

    <div class="description">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
    </div>

    <div class="btn_description">
        <button>Explorer nos restaurants</button>
    </div>
    
<!--SECTION 1-->
    <section class="functioning">
        <h2>Fonctionnement</h2>
            <ul>
                <li>
                    <div class="functioning_steps">1</div>
                    <div><i class="fas fa-mobile-alt"></i></div>
                    <p>Choisissez un restaurant</p>
                </li>

                <li>
                    <div class="functioning_steps">2</div>
                    <div><i class="fas fa-list-ul"></i></div>
                    <p>Composez votre menu</p>
                </li>

                <li>
                    <div class="functioning_steps">3</div>
                    <div><i class="fas fa-store"></i></div>
                    <p>Dégustez au restaurant</p>
                </li>
            </ul>
    </section>

<!--SECTION 2-->
    <section class="restaurant">
        <div class="restaurant_title">
            <h3>Restaurants</h3>
        </div>

    <!--Première carte-->
        <div class="card">
            <div class="btn_card">
                <span class="new">Nouveau</span>
            </div>












        </div>






    </section>















    </main>



</body>
</html>
